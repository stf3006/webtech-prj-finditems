<h3>formular adaugare produs gasit:</h3>
<form >

    <table>

        <tr>

            <td>

                <label for="foundItemName">nume obiect:</label>
                <input type="text" id="foundItemName" ng-model="foundItem.name">

            </td>

        </tr>
        
        <tr>
            
            <td>
                <label for="foundItemCategory">categorie:</label>
                <select ng-model="foundItem.categoryId" id="foundItemCategory">
                    
                    <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
                    
                </select>
                
            </td>
            
        </tr>
        
        <tr>

            <td>

                <label for="foundItemDate">data pierderii:</label>
                <input type="date" id="foundItemDate" ng-model="foundItem.date">

            </td>

        </tr>
        
        <tr>

            <td>

                <label for="foundItemCity">oras:</label>
                <input type="text" id="foundItemCity" ng-model="foundItem.city">

            </td>

        </tr>
        <tr>
            
            <td>
                
                <button ng-click="addFoundItem()" class="btn btn-primary btn-sm btn-block">adauga</button>
                
            </td>
            
        </tr>

    </table>




</form>
